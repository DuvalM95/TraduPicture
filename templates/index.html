<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TraduPicture</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .loader {
      border: 4px solid #c3c5c9;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-slate-50 min-h-screen">
  <div class="container mx-auto py-8">
    <div class="flex justify-center">
      <div class="w-full max-w-2xl">
        <div class="bg-white/90 rounded-3xl shadow-xl p-8">
          <h1 class="text-3xl font-bold text-center mb-4 text-indigo-600">üì∏ TraduPicture</h1>
          <p class="text-center text-gray-500 mb-6">Sube una imagen de un ejercicio en ingl√©s o toma una foto, y obt√©n la respuesta traducida y resuelta al instante.</p>
          <div class="mb-4 text-center">
            <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold px-4 py-2 rounded-lg mb-2 transition" id="abrirCamaraBtn" type="button">üì∑ Tomar una foto</button>
            <video id="video" width="320" height="240" autoplay class="hidden rounded-lg shadow"></video>
            <canvas id="canvas" width="320" height="240" class="hidden"></canvas>
          </div>
          <div class="mb-4">
            <label for="imagen" class="block font-semibold mb-1">Sube una imagen o toma una foto</label>
            <input class="block w-full border border-indigo-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" type="file" id="imagen" accept="image/*" capture="environment">
          </div>
          <div class="text-center">
            <img id="preview" src="#" alt="Vista previa" class="mx-auto rounded-xl shadow-lg border-2 border-indigo-400 mt-3 hidden max-h-64">
          </div>
          <div class="mt-6">
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition text-lg" id="procesarBtn">Generar Respuesta</button>
          </div>
        </div>
        <div class="mt-8">
          <h4 class="font-bold text-indigo-600 mb-2 text-lg">üß† Respuesta del sistema:</h4>
          <div id="respuesta" class="p-4 bg-white border-l-4 border-indigo-500 rounded-lg shadow text-gray-800 min-h-[80px]">Esperando imagen...</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const imagenInput = document.getElementById('imagen');
    const preview = document.getElementById('preview');
    const respuesta = document.getElementById('respuesta');
    const procesarBtn = document.getElementById('procesarBtn');
    const abrirCamaraBtn = document.getElementById('abrirCamaraBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // Mostrar vista previa de la imagen
    imagenInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    // Bot√≥n para procesar la imagen (enviar al backend)
    procesarBtn.addEventListener('click', function () {
      const file = imagenInput.files[0];
      if (!file) {
        alert("Por favor, selecciona o toma una imagen primero.");
        return;
      }

      const formData = new FormData();
      formData.append('imagen', file);

      respuesta.innerHTML = '<span class="loader"></span>Procesando...';

      fetch(`${window.location.origin}/procesar`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.resultado) {
          // Divide por l√≠neas y resalta en negrita solo las que parecen respuesta
          const partes = data.resultado.split(/\n+/).filter(Boolean);
          respuesta.innerHTML = partes.map(txt => {
            // Si la l√≠nea empieza con n√∫mero, letra, guion o "Respuesta", ponla en negrita
            if (/^(\d+\.|[a-zA-Z]\)|-|Respuesta:)/.test(txt.trim())) {
              return `<p class="font-bold mb-2">${txt}</p>`;
            }
            return `<p class="mb-2">${txt}</p>`;
          }).join('');
        } else if (data.error) {
          respuesta.innerHTML = `<span class="text-red-600">‚ùå ${data.error}</span>`;
        } else {
          respuesta.innerHTML = "No se recibi√≥ respuesta v√°lida.";
        }
      })
      .catch(err => {
        respuesta.innerHTML = `<span class="text-red-600">‚ùå Error al procesar la imagen.</span>`;
        console.error(err);
      });
    });

    abrirCamaraBtn.addEventListener('click', async function () {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        try {
          video.classList.remove('hidden');
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } }
          });
          video.srcObject = stream;

          video.addEventListener('click', function capturar() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.classList.remove('hidden');
            stream.getTracks().forEach(track => track.stop());
            video.classList.add('hidden');
            canvas.toBlob(blob => {
              const file = new File([blob], "foto.jpg", { type: "image/jpeg" });
              const dataTransfer = new DataTransfer();
              dataTransfer.items.add(file);
              imagenInput.files = dataTransfer.files;
              preview.src = URL.createObjectURL(blob);
              preview.classList.remove('hidden');
            }, "image/jpeg");
            video.removeEventListener('click', capturar);
          });
          alert("Haz clic en el video para tomar la foto.");
        } catch (err) {
          alert("No se pudo acceder a la c√°mara trasera. Se usar√° la c√°mara por defecto.");
          // fallback a c√°mara por defecto
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
        }
      } else {
        alert("Tu navegador no soporta acceso a la c√°mara.");
      }
    });
  </script>
</body>
</html>
